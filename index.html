<!DOCTYPE html>
<html lang="en">
<head>
	<title>Globophone</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
	<body>
		<div class='title'>
			<h1>Welcome to Globophone!</h1>
		</div>
		<div class="user-info-form">
			<p>Save your number:</p>
			<form id="numberForm" action="" method="POST">
			  <div class="field">
			  	<div class="name-error">You must provide a name</div>
			    <label for="name">Name</label>
			    <input type="text" name="name" id="name">
			  </div>
			  <div class="field">
			  	<div class="phone-number-error"><p>Please enter a 10 or 11 digit phone number. Number cannot begin with a 0</p></div>
			    <label for="number">Phone Number</label>
			    <input type="text" id="number">
			  </div>
			  <div class="field">
			    <input class="save-btn" type="submit" value="Save">
		  		<input class="delete-btn" type="submit" value="Delete">
			  </div>
			</form>
		</div>
		<div class='saved'>
		  <div class='saved-notification'></div>
		  <a class='back' href="#">Go Back</a>
		</div>
	<script type="text/javascript" src="globophone.js"></script>
	</body>
</html>
